name: Render and Deploy Quarto (root)

on:
  push:
    branches:
      - main
    paths:
      - 'presentación.qmd'
      - '.github/workflows/quarto-publish.yml'

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.5.57

      - name: Setup R
        if: contains(github.event.head_commit.message, 'presentación.qmd') || contains(join(github.event.commits.*.modified, ','), 'presentación.qmd')
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      - name: Install R dependencies
        if: contains(github.event.head_commit.message, 'presentación.qmd') || contains(join(github.event.commits.*.modified, ','), 'presentación.qmd')
        run: |
          Rscript -e 'if (!require("rmarkdown")) install.packages("rmarkdown", repos="https://cran.rstudio.com")'

      - name: Render Quarto to root
        if: contains(github.event.head_commit.message, 'presentación.qmd') || contains(join(github.event.commits.*.modified, ','), 'presentación.qmd')
        run: quarto render presentación.qmd --to html --output index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
