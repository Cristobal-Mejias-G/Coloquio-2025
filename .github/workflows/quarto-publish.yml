name: Render and Deploy Quarto (docs/ folder)

on:
  push:
    branches:
      - main

permissions:
  contents: write   # ðŸ‘ˆ Da permiso al bot para hacer push en gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.5.57   # ðŸ‘ˆ VersiÃ³n estable de Quarto

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      - name: Install R dependencies
        run: |
          Rscript -e 'if (!require("rmarkdown")) install.packages("rmarkdown", repos="https://cran.rstudio.com")'

      - name: Render Quarto to docs/
        run: quarto render presentaciÃ³n.qmd --to html --output-dir docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
